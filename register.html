<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVMaker-register</title>
    <link rel="stylesheet" href="./dist/css/register.min.css">
    <script src="https://kit.fontawesome.com/11fe5cd726.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav16px;g">
        <div class="nav__logo">
            <a href="index.html" class="nav__logo-text"
                ><img
                    src="./dist/img/logo.svg"
                    alt="Logo"
                    class="nav__logo-img" />Creator<span>CV</span>
            </a>
        </div>
    </nav>
    <hr />



    <main>
        <div class="wrapper">
            <div class="form-box">
                <h2 class="form-heading">ZAREJESTRUJ SIĘ</h2>
                <p>Zacznij tworzyć CV za darmo!</p>
                <form>
                    <div class="form-group">
                        <label for="username">Nazwa użytkownika</label>
                        <input type="text" id="username" name="username" placeholder="Username123">
                        <i class="fa fa-user"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="mail@mail.com">
                        <i class="fa fa-envelope"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" id="password" name="password" placeholder="Hasło#123">
                        <i class="fa fa-lock"></i>
                    </div>
                    
                    <button type="submit" class="btn-primary">Zarejestruj się</button>
                </form>
                
                <p>Masz już konto? <a href="#">Zaloguj się</a></p>
                
            </div>
        </div>
    </main>
    <footer class="footer">
        <hr />
        <div class="footer__desktop">
            <div class="footer__desktop-box">
                <div class="footer__logo">
                    <a href="#" class="footer__logo-text"
                        ><img
                            src="./dist/img/logo.svg"
                            alt="Logo"
                            class="footer__logo-img" />Creator<span>CV</span>
                    </a>
                </div>
                <div class="footer-links">
                    <ul class="footer__desktop-list footer-list">
                        <li class="footer__desktop-item footer-item">
                            <a href="#">Kreator</a>
                        </li>
                        <li class="footer__desktop-item footer-item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="footer__desktop-item footer-item">
                            <a href="#">FAQ</a>
                        </li>
                        <li class="footer__desktop-item footer-item">
                            <a href="#">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer__desktop__bottom-box">
                <div class="footer__desktop-social-media-box">
                    <a href="#"
                        ><img src="./dist/img/instagram.svg" alt="instagram"
                    /></a>
                    <a href="#"><img src="./dist/img/fb.svg" alt="facebook" /></a>
                    <a href="#"><img src="./dist/img/twitter.svg" alt="facebook" /></a>
                </div>

                <div>
                    <p class="footer__desktop-copyright">
                        &copy; 2021 Creator CV. Wszelkie prawa zastrzeżone.
                    </p>
                </div>
            </div>
        </div>
        <div class="footer--mobile">
            <div class="footer--mobile-box">
                <div class="footer__logo">
                    <a href="#" class="footer__logo-text"
                        ><img
                            src="./dist/img/logo.svg"
                            alt="Logo"
                            class="footer__logo-img" />Creator<span>CV</span>
                    </a>
                </div>
                <div class="footer--mobile-social-media-box">
                    <a href="#"
                        ><img src="./dist/img/instagram.svg" alt="instagram"
                    /></a>
                    <a href="#"><img src="./dist/img/fb.svg" alt="facebook" /></a>
                    <a href="#"><img src="./dist/img/twitter.svg" alt="facebook" /></a>
                </div>
            </div>
            <p class="footer--mobile-copyright">
                &copy; 2024 Creator CV. Wszelkie prawa zastrzeżone.
            </p>
        </div>
    </footer>
    <script src="dist/js/main.min.js"></script>
</body>
</html>
