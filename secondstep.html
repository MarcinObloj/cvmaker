<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CVMaker</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/11fe5cd726.js"
			crossorigin="anonymous"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./dist/css/thirdstep.min.css" />

		<style>
			#cv-preview {
				box-sizing: border-box;
			}
			@page {
				size: A4;
			}

			.cv-section {
				page-break-inside: avoid;
			}
		</style>
	</head>
	<body>
		<nav class="nav">
			<div class="nav__logo">
				<a href="index.html" class="nav__logo-text">
					<img
						src="./dist/img/logo.svg"
						alt="Logo"
						class="nav__logo-img" />Creator<span>CV</span>
				</a>
			</div>
			<div class="open-overlay">
				<button class="open-btn">
					<img src="./dist/img/overla.png" alt="otworz podgląd CV" />
				</button>
			</div>
		</nav>
		<main class="main-step">
			<div class="wrapper">
				<h2 class="cv-title">
					Bez Nazwy <i class="fa-solid fa-circle-info"></i>
				</h2>
				<h3 class="section-title">Informacje Personalne</h3>
				<div class="personal-info-box">
					<div class="form-group">
						<div class="input-title">
							<label for="job-title">Pożądany tytuł zawodowy </label>
							<div
								class="form-group-info-box"
								data-content="Podaj nazwę stanowiska, na które aplikujesz. To może być stanowisko, które już zajmujesz, np. 'Specjalista ds. sprzedaży', lub to, które jest Twoim celem zawodowym, np. 'Kierownik działu marketingu'. Pamiętaj, aby tytuł był jasny i zrozumiały dla potencjalnego pracodawcy.">
								<img src="./dist/img/info.svg" alt="" class="form-group-info" />
							</div>
						</div>
						<input
							type="text"
							id="job-title"
							name="job-title"
							placeholder="Nauczyciel" />
					</div>

					<div class="form-group">
						<input
							type="file"
							id="photo-upload"
							name="photo-upload"
							accept="image/*"
							class="photo-upload" />
						<label for="photo-upload" class="upload-label">
							<img src="./dist/img/guy.svg" alt="" />Dołącz zdjęcie
						</label>
					</div>

					<div class="form-group">
						<div class="input-title">
							<label for="first-name">Imię</label>
							<div
								class="form-group-info-box"
								data-content="Wpisz swoje pełne imię, którym się posługujesz w kontaktach oficjalnych. Pamiętaj, aby nie używać pseudonimów. Przykład: 'Marcin'.">
								<img src="./dist/img/info.svg" alt="" class="form-group-info" />
							</div>
						</div>
						<input
							type="text"
							id="first-name"
							name="first-name"
							placeholder="Marcin" />
					</div>

					<div class="form-group">
						<div class="input-title">
							<label for="last-name">Nazwisko</label>
							<div
								class="form-group-info-box"
								data-content="Podaj swoje nazwisko, tak jak pojawia się ono w dokumentach oficjalnych. Upewnij się, że zapis jest poprawny, aby uniknąć nieporozumień. Przykład: 'Obłój'.">
								<img src="./dist/img/info.svg" alt="" class="form-group-info" />
							</div>
						</div>
						<input
							type="text"
							id="last-name"
							name="last-name"
							placeholder="Obloj" />
					</div>

					<div class="form-group">
						<div class="input-title">
							<label for="email">Email</label>
							<div
								class="form-group-info-box"
								data-content="Wpisz adres email, którego regularnie używasz i który jest profesjonalny. Unikaj niepoważnych adresów, takich jak 'kwiatuszek88@mail.com'. Przykład: 'jan.kowalski@mail.com'.">
								<img src="./dist/img/info.svg" alt="" class="form-group-info" />
							</div>
						</div>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="mail@mail.com" />
					</div>

					<div class="form-group">
						<div class="input-title">
							<label for="phone">Numer telefonu</label>
							<div
								class="form-group-info-box"
								data-content="Wprowadź swój aktualny numer telefonu w formacie międzynarodowym (jeśli planujesz aplikować za granicę) lub krajowym. Upewnij się, że numer jest aktualny i możliwy do kontaktu. Przykład: '+48 689 340 487'.">
								<img src="./dist/img/info.svg" alt="" class="form-group-info" />
							</div>
						</div>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="+48 689340487" />
					</div>

					<div class="form-group">
						<div class="input-title">
							<label for="city">Miasto</label>
							<div
								class="form-group-info-box"
								data-content="Wpisz nazwę miasta, w którym aktualnie mieszkasz lub w którym szukasz pracy. Jeśli planujesz przeprowadzkę, możesz wpisać miasto, do którego planujesz się przenieść. Przykład: 'Warszawa'.">
								<img src="./dist/img/info.svg" alt="" class="form-group-info" />
							</div>
						</div>
						<input type="text" id="city" name="city" placeholder="Blizne" />
					</div>

					<div class="form-group">
						<div class="input-title">
							<label for="postal-code">Kod pocztowy</label>
							<div
								class="form-group-info-box"
								data-content="Podaj swój kod pocztowy w formacie XX-XXX. Jest to szczególnie ważne, jeśli pracodawca chce poznać dokładniejszą lokalizację kandydata. Przykład: '00-001'.">
								<img src="./dist/img/info.svg" alt="" class="form-group-info" />
							</div>
						</div>
						<input
							type="text"
							id="postal-code"
							name="postal-code"
							placeholder="36-221" />
					</div>
				</div>

				<div class="form-group">
					<div class="input-title">
						<label for="summary">
							<h3 class="section-title">Podsumowanie Zawodowe</h3>
						</label>
						<div
							class="form-group-info-box"
							data-content="Napisz krótkie podsumowanie swojego doświadczenia zawodowego, kluczowych umiejętności oraz osiągnięć. Skup się na tym, co czyni Cię idealnym kandydatem na stanowisko, na które aplikujesz. Przykład: 'Jestem specjalistą ds. marketingu z 5-letnim doświadczeniem w zarządzaniu kampaniami online...'.">
							<img src="./dist/img/info.svg" alt="" class="form-group-info" />
						</div>
					</div>
					<div class="text-area-box">
						<div class="btn-box">
							<button class="btn-bold tool">
								<i class="fa-solid fa-bold"></i>
							</button>
							<button class="btn-strike-through tool">
								<i class="fa-solid fa-strikethrough"></i>
							</button>
							<button class="btn-underline tool">
								<i class="fa-solid fa-underline"></i>
							</button>
							<button class="btn-italic tool"></button>
							<button class="btn-list tool">
								<i class="fa-solid fa-list-ol"></i>
							</button>
							<button class="btn-ordered-list tool">
								<i class="fa-solid fa-list-ul"></i>
							</button>
						</div>
						<textarea
							id="summary"
							name="summary"
							placeholder="Jestem dynamicznym specjalistą ds. marketingu..."
							class="form-textarea"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="input-title">
						<label for="education">
							<h3 class="section-title">Wykształcenie</h3>
						</label>
						<div
							class="form-group-info-box"
							data-content="Wprowadź informacje o swoim wykształceniu. Zawrzyj nazwę szkoły, kierunek studiów oraz rok ukończenia. Jeśli masz wiele poziomów wykształcenia, zacznij od najnowszego. Przykład: 'Uniwersytet Warszawski, Magisterium z ekonomii, 2020'.">
							<img src="./dist/img/info.svg" alt="" class="form-group-info" />
						</div>
					</div>
					<div class="text-area-box">
						<div class="btn-box">
							<button class="btn-bold tool">
								<i class="fa-solid fa-bold"></i>
							</button>
							<button class="btn-strike-through tool">
								<i class="fa-solid fa-strikethrough"></i>
							</button>
							<button class="btn-underline tool">
								<i class="fa-solid fa-underline"></i>
							</button>
							<button class="btn-italic tool"></button>
							<button class="btn-list tool">
								<i class="fa-solid fa-list-ol"></i>
							</button>
							<button class="btn-ordered-list tool">
								<i class="fa-solid fa-list-ul"></i>
							</button>
						</div>
						<textarea
							id="education"
							name="education"
							placeholder="Uniwersytet Warszawski..."></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="input-title">
						<label for="skills">
							<h3 class="section-title">Umiejętności</h3>
						</label>
						<div
							class="form-group-info-box"
							data-content="Podaj swoje najważniejsze umiejętności, które są związane z stanowiskiem, na które aplikujesz. Unikaj ogólników i staraj się dopasować umiejętności do wymagań danej oferty pracy. Przykład: 'Zarządzanie projektami, Analityka danych, Negocjacje'.">
							<img src="./dist/img/info.svg" alt="" class="form-group-info" />
						</div>
					</div>
					<div class="text-area-box">
						<div class="btn-box">
							<button class="btn-bold tool">
								<i class="fa-solid fa-bold"></i>
							</button>
							<button class="btn-strike-through tool">
								<i class="fa-solid fa-strikethrough"></i>
							</button>
							<button class="btn-underline tool">
								<i class="fa-solid fa-underline"></i>
							</button>
							<button class="btn-italic tool"></button>
							<button class="btn-list tool">
								<i class="fa-solid fa-list-ol"></i>
							</button>
							<button class="btn-ordered-list tool">
								<i class="fa-solid fa-list-ul"></i>
							</button>
						</div>
						<textarea
							id="skills"
							name="skills"
							placeholder="Umiejętności..."></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="input-title">
						<label for="courses">
							<h3 class="section-title">Kursy i certyfikaty</h3>
						</label>
						<div
							class="form-group-info-box"
							data-content="Opisz kursy i certyfikaty, które posiadasz. Warto wspomnieć o tych, które są bezpośrednio związane z ofertą pracy, np. certyfikaty branżowe. Przykład: 'Certyfikat Google Ads, Szkolenie z zarządzania projektami'.">
							<img src="./dist/img/info.svg" alt="" class="form-group-info" />
						</div>
					</div>
					<div class="text-area-box">
						<div class="btn-box">
							<button class="btn-bold tool">
								<i class="fa-solid fa-bold"></i>
							</button>
							<button class="btn-strike-through tool">
								<i class="fa-solid fa-strikethrough"></i>
							</button>
							<button class="btn-underline tool">
								<i class="fa-solid fa-underline"></i>
							</button>
							<button class="btn-italic tool"></button>
							<button class="btn-list tool">
								<i class="fa-solid fa-list-ol"></i>
							</button>
							<button class="btn-ordered-list tool">
								<i class="fa-solid fa-list-ul"></i>
							</button>
						</div>
						<textarea
							id="courses"
							name="courses"
							placeholder="Kursy i certyfikaty..."></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="input-title">
						<label for="languages">
							<h3 class="section-title">Języki</h3>
						</label>
						<div
							class="form-group-info-box"
							data-content="Wpisz języki, którymi się posługujesz, oraz ich poziom biegłości, zgodnie z międzynarodowymi standardami, np. 'Angielski - C1, Hiszpański - B2'.">
							<img src="./dist/img/info.svg" alt="" class="form-group-info" />
						</div>
					</div>
					<div class="text-area-box">
						<div class="btn-box">
							<button class="btn-bold tool">
								<i class="fa-solid fa-bold"></i>
							</button>
							<button class="btn-strike-through tool">
								<i class="fa-solid fa-strikethrough"></i>
							</button>
							<button class="btn-underline tool">
								<i class="fa-solid fa-underline"></i>
							</button>
							<button class="btn-italic tool"></button>
							<button class="btn-list tool">
								<i class="fa-solid fa-list-ol"></i>
							</button>
							<button class="btn-ordered-list tool">
								<i class="fa-solid fa-list-ul"></i>
							</button>
						</div>
						<textarea
							id="languages"
							name="languages"
							placeholder="Języki..."></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="input-title">
						<label for="hobbies">
							<h3 class="section-title">Hobby</h3>
						</label>
						<div
							class="form-group-info-box"
							data-content="Opisz swoje zainteresowania i pasje. Skup się na hobby, które mogą pokazać Twoje dodatkowe umiejętności lub cechy, które mogą być przydatne w pracy, np. 'Gra na gitarze, Fotografia, Bieganie'.">
							<img src="./dist/img/info.svg" alt="" class="form-group-info" />
						</div>
					</div>
					<div class="text-area-box">
						<div class="btn-box">
							<button class="btn-bold tool">
								<i class="fa-solid fa-bold"></i>
							</button>
							<button class="btn-strike-through tool">
								<i class="fa-solid fa-strikethrough"></i>
							</button>
							<button class="btn-underline tool">
								<i class="fa-solid fa-underline"></i>
							</button>
							<button class="btn-italic tool"></button>
							<button class="btn-list tool">
								<i class="fa-solid fa-list-ol"></i>
							</button>
							<button class="btn-ordered-list tool">
								<i class="fa-solid fa-list-ul"></i>
							</button>
						</div>
						<textarea
							id="hobbies"
							name="hobbies"
							placeholder="Hobby..."></textarea>
					</div>
				</div>
				<div class="primary-btn-box">
					<a href="firststep.html" class="btn-back">
						<i class="fa-solid fa-arrow-left"></i> Wróć
					</a>
					<button id="save-cv" class="btn-primary">Stwórz CV</button>
				</div>
			</div>
			<div class="overlay">
				<div class="close-overlay">
					<button class="close-btn">
						<img src="./dist/img/x-overlay.png" alt="zamknij podgląd CV" />
					</button>
				</div>
				<div class="rectangle">
					<div class="cv-preview" id="cv-preview">
						<div class="cv-photo" id="preview-photo"></div>
						<div id="preview-job-title" class="cv-section">
							<p></p>
						</div>
						<div id="preview-first-name" class="cv-section">
							<p></p>
						</div>
						<div id="preview-last-name" class="cv-section">
							<p></p>
						</div>
						<div id="preview-email" class="cv-section">
							<p></p>
						</div>
						<div id="preview-phone" class="cv-section">
							<p></p>
						</div>
						<div id="preview-city" class="cv-section">
							<p></p>
						</div>
						<div id="preview-postal-code" class="cv-section">
							<p></p>
						</div>
						<div id="preview-summary" class="cv-section" style="display: none">
							<h3>Podsumowanie Zawodowe</h3>
							<p id="summary-preview"></p>
						</div>
						<div
							id="preview-education"
							class="cv-section"
							style="display: none">
							<h3>Wykształcenie</h3>
							<p id="education-preview"></p>
						</div>
						<div id="preview-skills" class="cv-section" style="display: none">
							<h3>Umiejętności</h3>
							<p id="skills-preview"></p>
						</div>
						<div id="preview-courses" class="cv-section" style="display: none">
							<h3>Kursy i certyfikaty</h3>
							<p id="courses-preview"></p>
						</div>
						<div
							id="preview-languages"
							class="cv-section"
							style="display: none">
							<h3>Języki</h3>
							<p id="languages-preview"></p>
						</div>
						<div id="preview-hobbies" class="cv-section" style="display: none">
							<h3>Hobby</h3>
							<p id="hobbies-preview"></p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="./dist/js/session.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
		<script src="./dist/js/secondstep.min.js"></script>
		<script src="./dist/js/3steps.min.js"></script>
		<script>
			function updatePreview() {
				const sections = [
					{
						textareaId: 'summary',
						previewId: 'preview-summary',
						previewTextId: 'summary-preview',
					},
					{
						textareaId: 'education',
						previewId: 'preview-education',
						previewTextId: 'education-preview',
					},
					{
						textareaId: 'skills',
						previewId: 'preview-skills',
						previewTextId: 'skills-preview',
					},
					{
						textareaId: 'courses',
						previewId: 'preview-courses',
						previewTextId: 'courses-preview',
					},
					{
						textareaId: 'languages',
						previewId: 'preview-languages',
						previewTextId: 'languages-preview',
					},
					{
						textareaId: 'hobbies',
						previewId: 'preview-hobbies',
						previewTextId: 'hobbies-preview',
					},
				];

				sections.forEach((section) => {
					const textarea = document.getElementById(section.textareaId);
					const preview = document.getElementById(section.previewId);
					const previewText = document.getElementById(section.previewTextId);

					if (textarea.value.trim() !== '') {
						preview.style.display = 'block'; // Pokaż sekcję
						previewText.textContent = textarea.value; // Ustaw tekst
					} else {
						preview.style.display = 'none'; // Ukryj sekcję
						previewText.textContent = ''; // Wyczyść tekst
					}
				});
			}

			// Dodaj nasłuchiwacz zdarzeń do każdego textarea
			document.querySelectorAll('textarea').forEach((textarea) => {
				console.log(textarea);
				textarea.addEventListener('input', updatePreview);
			});
		</script>
	</body>
