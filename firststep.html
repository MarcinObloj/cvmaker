<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CVMaker</title>
		<script
			src="https://kit.fontawesome.com/11fe5cd726.js"
			crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./dist/css/thirdstep.min.css" />
		<link rel="stylesheet" href="./dist/css/carousel2.min.css" />
	</head>
	<body>
		<nav class="nav">
			<div class="nav__logo">
				<a href="index.html" class="nav__logo-text">
					<img
						src="./dist/img/logo.svg"
						alt="Logo"
						class="nav__logo-img" />Creator<span>CV</span>
				</a>
			</div>
		</nav>
		<main class="main">
			<div class="wrapper">
				<div class="third__step-boxes">
					<div class="third__step-box third__step-box-active">
						<div class="third__step-box-number">
							<i class="fa-solid fa-1"></i>
						</div>
						<p class="third__step-box-info">Wybierz szablon</p>
					</div>

					<div class="third__step-box">
						<div class="third__step-box-number">
							<i class="fa-solid fa-2"></i>
						</div>
						<p class="third__step-box-info">Uzupełnij dane</p>
					</div>
					<div class="third__step-box">
						<div class="third__step-box-number">
							<i class="fa-solid fa-3"></i>
						</div>
						<p class="third__step-box-info">Ściągnij CV</p>
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="container swiper">
					<div class="slider-wrapper">
						<div class="card-list swiper-wrapper">
							<div class="card-item swiper-slide">
								<img
									src="./dist/img/hericv.svg"
									alt="User Image"
									class="user-image" />
								<h2 class="user-name">CV Klasyczne</h2>
								<p class="user-profession">Elegancja i prostota</p>

								<a
									href="secondstep.html"
									class="message-button"
									onclick="selectTemplate(event, 'cv-modern')"
									>Wybierz ten wzór</a
								>
							</div>
							<div class="card-item swiper-slide">
								<img
									src="./dist/img/accountant-cv.svg"
									alt="User Image"
									class="user-image" />
								<h2 class="user-name">CV nowe</h2>
								<p class="user-profession">Świeży i dynamiczny</p>
								<a
									href="secondstep.html"
									class="message-button"
									onclick="selectTemplate(event, 'cv-classic')"
									>Wybierz ten wzór</a
								>
							</div>
							<div class="card-item swiper-slide">
								<img
									src="./dist/img/research-assistant-example-CV.svg"
									alt="User Image"
									class="user-image" />
								<h2 class="user-name">CV Kreatywne</h2>
								<p class="user-profession">Dla kreatywnych</p>
								<a
									href="secondstep.html"
									class="message-button"
									onclick="selectTemplate(event, 'cv-creative')"
									>Wybierz ten wzór</a
								>
							</div>
							<div class="card-item swiper-slide">
								<img
									src="./dist/img/cv-4.png"
									alt="User Image"
									class="user-image" />
								<h2 class="user-name">CV mini</h2>
								<p class="user-profession">Proste i eleganckie</p>
								<a
									href="secondstep.html"
									class="message-button"
									onclick="selectTemplate(event, 'cv-mini')"
									>Wybierz ten wzór</a
								>
							</div>
						</div>
						<div class="swiper-pagination"></div>
						<div class="swiper-slide-button swiper-button-prev"></div>
						<div class="swiper-slide-button swiper-button-next"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="./dist/js/script.min.js"></script>
		<script src="./dist/js/session.min.js"></script>
		<script src="./dist/js/firststep.min.js"></script>
	</body>
</html>
