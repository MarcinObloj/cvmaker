<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CVMaker</title>
		<script
			src="https://kit.fontawesome.com/11fe5cd726.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./dist/css/thirdstep.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	</head>
	<body>
		<nav class="nav">
			<div class="nav__logo">
				<a href="index.html" class="nav__logo-text">
					<img
						src="./dist/img/logo.svg"
						alt="Logo"
						class="nav__logo-img" />Creator<span>CV</span>
				</a>
			</div>
		</nav>
		<main class="main">
			<div class="wrapper">
				<div class="third__step-boxes">
					<div class="third__step-box">
						<div class="third__step-box-number">
							<i class="fa-solid fa-1"></i>
						</div>
						<p class="third__step-box-info">Wybierz szablon</p>
					</div>
					<div class="third__step-box">
						<div class="third__step-box-number">
							<i class="fa-solid fa-2"></i>
						</div>
						<p class="third__step-box-info">Uzupełnij dane</p>
					</div>
					<div class="third__step-box third__step-box-active">
						<div class="third__step-box-number">
							<i class="fa-solid fa-3"></i>
						</div>
						<p class="third__step-box-info">Ściągnij CV</p>
					</div>
				</div>
				<h2 class="congrats-heading">Gratulacje! stworzyłes CV</h2>
				<img src="./dist/img/confetti.png" alt="" class="confetti" />
				<div id="cv-preview-container" class="cv-preview">
					<!-- Tu powinien znaleźć się podgląd CV z secondstep.html -->
				</div>
				<div class="congrats-btns">
					<button id="download-cv" class="btn-primary">Pobierz CV</button>
					<p>LUB</p>
					<a href="userpanel.html" class="btn-userpanel">Przejrzyj CV</a>
				</div>
			</div>
		</main>
		<script src="./dist/js/thirdstep.min.js"></script>
	</body>
</html>
