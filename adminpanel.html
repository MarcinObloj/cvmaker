<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CVMaker</title>
		<script
			src="https://kit.fontawesome.com/11fe5cd726.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./dist/css/adminpanel.min.css" />
	</head>
	<body>
		<div class="dashboard-box">
			<aside class="dashboard">
				<div class="nav__logo">
					<a href="index.html" class="nav__logo-text">
						<img
							src="./dist/img/logo.svg"
							alt="Logo"
							class="nav__logo-img" />Creator<span>CV</span>
					</a>
				</div>

				<div class="account-box">
					<img
						src="./dist/img/author.png"
						alt="zdjecie swojego profilu"
						class="account-img" />
					<p class="account-name"><strong>Admin</strong></p>
				</div>
				<div class="account-buttons">
                    <button class="account-button">
						<i class="fa-solid fa-chart-simple"></i><span class="siemanko"> Zarządzaj</span>
					</button>
                    <button class="account-button active">
						<i class="fa-solid fa-table-columns"></i
						><span class="siemanko"> Panel</span>
					</button>
					<button class="account-button">
						<i class="fa-solid fa-gear"></i><span> Ustawienia</span>
					</button>
					<button class="account-button">
						<i class="fa-solid fa-server"></i><span> Dane </span>
					</button>
				</div>
			</aside>
			<main class="main">
				<h2 class="main-heading">Witaj,<span>Admin</span></h2>
				<p class="main-info">
					Poniżej znajdziesz wszystkie dotychczas stworzone CV przez ciebie
				</p>
				<div class="cv__boxes">
					<div class="cv__box">
						<img
							src="./dist/img/cv-box.png"
							alt="zdjecie stworzonego cv"
							class="cv__box-photo" />
						<button class="delete-btn">
							<i class="fa-solid fa-trash"></i>
						</button>
						<button class="download-btn">
							Download | <i class="fa-solid fa-file-pdf"></i>
						</button>
					</div>
					<div class="cv__box">
						<img
							src="./dist/img/cv-box.png"
							alt="zdjecie stworzonego cv"
							class="cv__box-photo" />
						<button class="delete-btn">
							<i class="fa-solid fa-trash"></i>
						</button>
						<button class="download-btn">
							Download | <i class="fa-solid fa-file-pdf"></i>
						</button>
					</div>
					<div class="cv__box">
						<img
							src="./dist/img/cv-box.png"
							alt="zdjecie stworzonego cv"
							class="cv__box-photo" />
						<button class="delete-btn">
							<i class="fa-solid fa-trash"></i>
						</button>
						<button class="download-btn">
							Download | <i class="fa-solid fa-file-pdf"></i>
						</button>
					</div>
					<div class="cv__box">
						<img
							src="./dist/img/cv-box.png"
							alt="zdjecie stworzonego cv"
							class="cv__box-photo" />
						<button class="delete-btn">
							<i class="fa-solid fa-trash"></i>
						</button>
						<button class="download-btn">
							Download | <i class="fa-solid fa-file-pdf"></i>
						</button>
					</div>
					<div class="cv__box">
						<img
							src="./dist/img/cv-box.png"
							alt="zdjecie stworzonego cv"
							class="cv__box-photo" />
						<button class="delete-btn">
							<i class="fa-solid fa-trash"></i>
						</button>
						<button class="download-btn">
							Download | <i class="fa-solid fa-file-pdf"></i>
						</button>
					</div>
					<div class="cv__box">
						<img
							src="./dist/img/cv-box.png"
							alt="zdjecie stworzonego cv"
							class="cv__box-photo" />
						<button class="delete-btn">
							<i class="fa-solid fa-trash"></i>
						</button>
						<button class="download-btn">
							Download | <i class="fa-solid fa-file-pdf"></i>
						</button>
					</div>
				</div>
			</main>
		</div>
		<script src="dist/js/main.min.js"></script>
		<script src="./dist/js/session.min.js"></script>
	</body>
</html>
